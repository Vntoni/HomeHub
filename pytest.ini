[pytest]
# Gdzie szukać testów
testpaths = Tests

# Python files pattern
python_files = test_*.py

# Test class pattern
python_classes = Test*

# Test function pattern
python_functions = test_*

# Markup files
markers =
    unit: Unit tests
    integration: Integration tests
    asyncio: Async tests
    slow: Slow tests

# Coverage settings
addopts =
    -vv
    -s
    --tb=short
    --strict-markers
    -ra

# Async settings
asyncio_mode = auto