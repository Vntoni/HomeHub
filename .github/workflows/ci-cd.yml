name: CI/CD – Test & Deploy to RPi5

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ────────────────────────────────────────────
  # JOB 1 – testy
  # ────────────────────────────────────────────
  test:
    name: Run pytest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system Qt/GL libs (headless)
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            libegl1 libgl1-mesa-dev libglib2.0-0 \
            xvfb libxcb-cursor0

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run tests (headless Qt)
        env:
          QT_QPA_PLATFORM: offscreen
        run: pytest Tests/ --cov=App --cov=Adapters --cov=Ports --cov-report=term-missing

  # ────────────────────────────────────────────
  # JOB 2 – pakowanie (tylko po merge na main)
  # ────────────────────────────────────────────
  package:
    name: Package source
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment archive
        run: |
          tar -czf /tmp/baza_domowa.tar.gz \
            --exclude='./.git' \
            --exclude='./__pycache__' \
            --exclude='./*.pyc' \
            --exclude='./.venv' \
            --exclude='./build' \
            --exclude='./dist' \
            .
          mv /tmp/baza_domowa.tar.gz baza_domowa.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: baza_domowa
          path: baza_domowa.tar.gz
          retention-days: 7

  # ────────────────────────────────────────────
  # JOB 3 – deploy na RPi5 przez SSH
  # ────────────────────────────────────────────
  deploy:
    name: Deploy to RPi5
    runs-on: ubuntu-latest
    needs: package
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: baza_domowa

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.RPI_HOST }}" >> ~/.ssh/known_hosts

      - name: Copy archive to RPi5
        run: |
          scp -i ~/.ssh/id_rsa \
              baza_domowa.tar.gz \
              ${{ secrets.RPI_USER }}@${{ secrets.RPI_HOST }}:/tmp/baza_domowa.tar.gz

      - name: Deploy & restart service on RPi5
        run: |
          ssh -i ~/.ssh/id_rsa \
              ${{ secrets.RPI_USER }}@${{ secrets.RPI_HOST }} \
              'bash /home/${{ secrets.RPI_USER }}/deploy_baza.sh'

